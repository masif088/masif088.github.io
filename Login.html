<div class="grid-container2">
    <div class="grid-item1" style="margin-left: 190px;background: transparent">
      <h2 style="background: transparent">Masuk</h2>
    <form action="">
      <p>Nama</p>
      <input type="text" name="Nama" size="20" max="30" pattern="[Aa-Zz]*">
      <p>Sandi</p>
      <input type="password" name="Password" size="20" max="30">
      <br>
      <br>
      <input class="input" type="submit"value= "Masuk">
    </form>
    </div>
  <div class="grid-item1" style="background: transparent">
    <h2 >Daftar</h2>
    <form action="">
      <p>Nama</p>
      <input type="text" name="Nama" size="20" max="30" pattern="[Aa-Zz]*">
      <p>Email</p>
      <input type="text" name="Email" size="20" required pattern=" [a-z0-9._%]*+@[a-z0-9.-]*+.[a-z]*{2,4}">
      <p>Sandi</p>
      <input type="password" name="Sandi" size="20" max="30">
      <p>Ketik ulang sandi</p>
      <input type="password" name="Sandi" size="20" max="30">
      <p>Kebangsaan</p>
      <select name="Kebangsaan" required>
        <option size="30" selected style="width: 208px">Pilih</option>
        <option value="Warga Negara Indonesia">Warga Negara Indonesia</option>
        <option value="Warga Negara Asing">Warga Negara Asing</option>
      </select>
      <p>Tanggal Lahir</p>
      <input type="date" name="Tanggal Lahir" style="width: 228px" pattern="[Aa-Zz]*">
      <p>Alamat</p>
      <input type="text" name="Alamat" size="20" max="30">
      <p>Telepon</p>
      <input type="text" name="Telepon" size="20" max="30">
      <br><br>
      <input class="input" type="submit"value= "Daftar">
      </form>
  </div>
</div>
